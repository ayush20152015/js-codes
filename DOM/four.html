<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: black; color: aliceblue;">
    
    <ul class="lang"> 
        <li>java</li>
    </ul>

</body>
<script>
    // Function to add a language using innerHTML
    function addlang(lang) {
        // Create a new 'li' element
        let li = document.createElement('li');
        
        // Set its content
        li.innerHTML = `${lang}`;
        
        // Append it to the 'ul' with class 'lang'
        document.querySelector('.lang').appendChild(li);
    }

    // Add new languages
    addlang("python");
    addlang("cpp");

    // Optimized function to add a language using text nodes
    function optiaddlang(lang) { // Corrected function name to match usage
        const li = document.createElement('li'); // Create an 'li' element

        const no = document.createTextNode(`${lang}`); // Create a text node with the language

        li.appendChild(no); // Append the text node to the 'li'

        document.querySelector('.lang').appendChild(li); // Append the 'li' to the 'ul'
    }

    // Add a language using the optimized function
    optiaddlang("rb"); // Corrected function call to match the defined function name


    // edit

    const second_language=document.querySelector("li:nthchild(2)");
    
     const newli=document.createElement('li');

     newli.textContent="Mojo";

    second_language.replaceWith(newli);


    // edit
   
    const first_language=document.querySelector("li:first-child");

    first_language='<li>typescript</li>';


    // remove

    const lastlang=document.querySelector('li:last-child');

    lastlang.remove();

    




     




</script>
</html>
